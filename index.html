<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>VoxLords</title>

 <audio id="song" autoplay="autoplay" loop="loop">

<div id="main">

<!-- Render container -->

 </div>
